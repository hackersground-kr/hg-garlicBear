# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - garlicBear-webapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://garlicbear.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_f7792f865e3c4b659e05cb28ac1a8ed1 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e168dcc8513647faab0f1ce390050850 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: garlicbear.com/${{ secrets.AzureAppService_ContainerUsername_f7792f865e3c4b659e05cb28ac1a8ed1 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'garlicBear-webapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a88318b7b76f41518526be949b01f7be }}
        images: 'garlicbear.com/${{ secrets.AzureAppService_ContainerUsername_f7792f865e3c4b659e05cb28ac1a8ed1 }}/appsvc/staticsite:${{ github.sha }}'